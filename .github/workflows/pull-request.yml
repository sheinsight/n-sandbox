name: pull-request

on:
  pull_request:
    branches: ["main"]

env:
  NODE_VERSION: "14.x"

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.30.1

      - name: use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: install dependencies
        run: pnpm i

      - name: test
        run: pnpm run test
